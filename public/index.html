<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Areej Somar Company Vegetable Trade</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .logout-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    .logout-btn {
      padding: 8px 14px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- شريط تسجيل الخروج -->
    <div class="logout-bar">
      <button id="btnLogout" class="logout-btn">🚪 تسجيل خروج</button>
    </div>

    <h1 class="company-name">Areej Somar Company Vegetable Trade</h1>

    <section class="card">
      <h2>حساب يدوي</h2>
      <div class="row">
        <label>سعر الشراء</label>
        <input id="cost" type="number" step="0.01" value="100"/>
      </div>
      <div class="row">
        <label>نسبة الهدر (%)</label>
        <input id="waste" type="number" step="0.01" value="5"/>
      </div>
      <div class="row">
        <label>مصاريف ثابتة</label>
        <input id="fixed" type="number" step="0.01" value="2"/>
      </div>
      <div class="row">
        <label>نسبة الربح (%)</label>
        <input id="profit" type="number" step="0.01" value="20"/>
      </div>
      <div class="row radios">
        <label><input name="mode" type="radio" value="on_cost" checked/> نسبة على التكلفة</label>
        <label><input name="mode" type="radio" value="on_price"/> هامش على السعر</label>
      </div>
      <button id="btnCalc">احسب</button>
      <div id="calcResult" class="result"></div>
    </section>

    <section class="card">
      <h2>رفع ملف Excel</h2>
      <input id="fileInput" type="file" accept=".xlsx,.xls" />
      <button id="btnUpload">رفع ومعالجة</button>
      <div id="uploadResult" class="result"></div>
    </section>

    <section class="card">
      <h2>نتائج الجدول</h2>
      <div id="tableHeader" class="table-header">Areej Somar Company Vegetable Trade</div>
      <div id="tableContainer"></div>
      <button id="btnDownloadExcel" class="download-btn">⬇ تحميل النتائج كـ Excel</button>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>

  <script>
    // زر تسجيل الخروج
    document.getElementById("btnLogout").addEventListener("click", async () => {
      try {
        await fetch("/api/logout", { method: "POST" });
        window.location.href = "/login.html";
      } catch (err) {
        alert("فشل تسجيل الخروج");
      }
    });
  </script>
</body>
</html>
